<!DOCTYPE html>
<html>
    <head>
        <title>Tech Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="login">
            <form>
                <img src="https://fauux.neocities.org/mebious_icon_02.gif" alt=""><br><br>
                User ID: <input type="text" placeholder="Enter Username" id="usernameInput" required ><br>
                Password: <input type="password" placeholder="Password" id="passwordInput" required ><br>
                <input type="submit" value="Login" id="loginInButton">
                <input type="reset">
                <a href="signin.html">
                    <input type="button" value="Sign In" id="signInButton">
                </a><br>
                <br><img src="../images/Lain-Crying.gif" alt="Lain-Crying">
            </form>
        </div>
        <script type="text/javascript" src="login.js"></script>
    </body>
</html>
