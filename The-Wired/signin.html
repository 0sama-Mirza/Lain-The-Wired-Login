<!DOCTYPE html>
<html>
    <head>
        <title>The Wired Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="login">
            <form>
                <img src="https://fauux.neocities.org/mebious_icon_02.gif" alt=""><br>
                User ID: <input type="text" placeholder="Enter Username" id="usernameInput" required ><br>
                Country: <input type="text" placeholder="Country" id="countryInput"><br>
                Birthday: <input type="date" id="birthdayInput"><br>
                Password: <input type="password" placeholder="Password" id="passwordInput" required ><br>
                <input type="button" value="Sign In" id="signInButton">
                <input type="reset"><br>
                <br><a href="./login.html"><img src="../images/Lain-Crying.gif" alt="Lain-Crying"></a>
            </form>
        </div>
        <script type="text/javascript" src="signin.js"></script>
    </body>
</html>
